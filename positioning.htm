<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>Positioning Elements</title>
	<style>
		*{margin: 0px;
		  padding:0px;}
		body{background-color: purple;}
		#box1{background-color: black;
			  width: 50px;
			  height:50px;
			  border: 3px solid blue;
			  margin-top: 30px;
			  margin-bottom: 30px}
		#box2{background-color: pink;
			  width: 50px;
			  height: 50px;
			  border: 3px solid yellow;
			  margin-top: 30px;}
	</style>
</head>
<body>
	<h1>Qwerty Keys</h1>
	<div id="box1"></div>
	<div id="box2"></div>
</body>
</html>
