<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>Relative Positioning</title>
	<style>
	  *{
		box-sizing: border-box;
		margin: 0px;
		padding: 0px;
	   }
	  h1{margin-bottom: 20px;}
	  /*body{background-color: blue;}*/
	  div#container{background-color: pink;}
	  p{width: 50px;
	    height:50px;
	    border:2px solid black;
	    margin-bottom: 15px;}
	  #p1{background-color: purple;}
	  #p2{background-color: red;}
	  #p3{background-color: yellow;}
	  #p4{background-color: white;}
	</style>
</head>
<body>
	<div id="container">
		<p id="p1"></p>
		<p id="p2"></p>
		<p id="p3"></p>
		<p id="p4"></p>
	</div>
</body>
</html>
